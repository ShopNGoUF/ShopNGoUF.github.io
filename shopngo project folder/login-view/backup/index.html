<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>login</title>
  <link rel="shortcut icon" href=".ico">
</head>

<body>



  <div class="container text-center bg-danger">

    <h1 class="display-4 text-white">Kundvagnen</h1>
    <h3 class="display-5 text-white">Shop n Go UF</h3>


    <div class="row">

      <div class="col-12">

        <button type="button" id="joinButton" class="btn btn-light">Join Room</button>


      </div>

    </div>


    <div class="row">

      <div class="col-12">

        <button type="button" id="loginbutton" class="btn btn-light">Login</button>

      </div>


    </div>

    <div class="row">

      <div class="col-12 pt-2" id="loginForm">

        <form>
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label text-light">Username</label>
            <div class="col-sm-10">
              <input type="username" class="form-control" id="inputUsername">
            </div>
          </div>
          <div class="form-group row text-light">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
          </div>
        </form>

      </div>


    </div>

    <div class="row">

      <div class="col-12">

        <button type="button" class="btn btn-light">Register</button>

      </div>


    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="script.js" charset="utf-8"></script>

</body>

</html>
